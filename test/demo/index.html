<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heatmap</title>
</head>
<body>
  <canvas id="heatmap" width=300 height=300></canvas>

  <script src="../../dist/heatmap.js"></script>
  <script>
    const hm = new Heatmap.Heatmap({
      canvas: document.getElementById('heatmap')
    });

    hm.setData([
      { x: 0, y: 0, value: 10},
      { x: 15, y: 0, value: 10},
      { x: 0, y: 5, value: 10},
      { x: 15, y: 10, value: 10},
      { x: 10, y: 200, value: 10},
      { x: 100, y: 10, value: 10},
      { x: 50, y: 20, value: 10},
      { x: 120, y: 80, value: 10},
      { x: 180, y: 90, value: 10}
    ]);

    hm.render();

  </script>
</body>
</html>
