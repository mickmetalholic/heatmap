<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heatmap</title>
</head>
<body>
  <canvas id="heatmap" width=300 height=300></canvas>

  <script src="../dist/heatmap.js"></script>
  <script>
    const hm = new heatmap.Heatmap({
      canvas: document.getElementById('heatmap')
    });
    console.log(heatmap.version);
    
    hm.setData([
      { x: 10, y: 20, value: 10},
      { x: 10, y: 10, value: 10},
      { x: 5, y: 20, value: 10},
      { x: 10, y: 5, value: 10},
      { x: 20, y: 10, value: 10}
    ]);

    hm.render();

  </script>
</body>
</html>
